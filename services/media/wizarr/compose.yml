services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      DOCKER_MODS: linuxserver/mods:universal-calibre
    security_opt:
      - no-new-privileges:true
    volumes:
      - ${DOCKER_VOLUMES_PATH}/calibre/config:/config
      - ${CALIBRE_LIBRARY_PATH}/library:/books
    expose:
      - 8083
    networks:
      - pangolin

networks:
  pangolin:
    external: true
